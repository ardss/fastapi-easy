name: Deploy Documentation

on:
  push:
    branches: [ master, main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install mkdocs mkdocs-material pymdown-extensions mkdocstrings[python]

    - name: Validate Markdown
      run: |
        echo "ğŸ” Validating documentation structure..."
        # Check if mkdocs.yml exists
        if [ ! -f mkdocs.yml ]; then
          echo "âŒ mkdocs.yml not found!"
          exit 1
        fi
        echo "âœ… mkdocs.yml found"
        
        # Check if docs directory exists
        if [ ! -d docs ]; then
          echo "âŒ docs directory not found!"
          exit 1
        fi
        echo "âœ… docs directory found"

    - name: Build documentation
      run: |
        echo "ğŸ”¨ Building documentation..."
        mkdocs build --strict
        echo "âœ… Documentation built successfully"

    - name: Check build output
      run: |
        echo "ğŸ“Š Build output statistics:"
        if [ -d site ]; then
          echo "âœ… site directory created"
          echo "ğŸ“ Total files: $(find site -type f | wc -l)"
          echo "ğŸ“„ HTML files: $(find site -name '*.html' | wc -l)"
          echo "ğŸ¨ CSS files: $(find site -name '*.css' | wc -l)"
          echo "ğŸ“œ JS files: $(find site -name '*.js' | wc -l)"
        else
          echo "âŒ site directory not found!"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'site'

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Create deployment notification
      if: success()
      run: |
        echo "âœ… Documentation deployed successfully!"
        echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"

  notify:
    needs: [ build, deploy ]
    if: always()
    runs-on: ubuntu-latest
    name: Send Notifications

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… Build: SUCCESS"
        else
          echo "âŒ Build: FAILED"
          exit 1
        fi

    - name: Notify on failure
      if: failure()
      run: |
        echo "âš ï¸ Documentation deployment failed!"
        echo "Please check the build logs for details."
