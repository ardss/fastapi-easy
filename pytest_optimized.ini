[tool:pytest]
# Optimized pytest configuration for performance and reliability

# Test discovery and collection
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Performance optimizations
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --dist=loadscope  # Parallel execution with smart test distribution
    -n auto  # Use all available CPUs
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test markers for better organization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    performance: Performance tests - test speed and resource usage
    migration: Migration tests - database migration functionality
    slow: Slow running tests - may take >1 second
    security: Security tests - authentication, authorization, vulnerabilities
    e2e: End-to-end tests - full application workflow tests
    api: API tests - HTTP endpoint testing
    db: Database tests - database interaction testing
    network: Network tests - tests requiring network access
    gpu: GPU tests - tests requiring GPU acceleration

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:distutils
    error:::fastapi_easy
    ignore:::sqlalchemy

# Logging configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__"
    if TYPE_CHECKING
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

# Parallel execution settings
[pytest-parallel]
workers = auto
forked = true

# Performance monitoring
[pytest-benchmark]
min_rounds = 5
min_time = 0.000005
max_time = 1.0
timer = time.perf_counter
disable_gc = false
calibration_precision = 10
warmup = false
warmup_iterations = 100000

# Custom test collection rules
collect_ignore_glob =
    */migrations/env.py
    */migrations/script.py.mako
    */venv/*
    */.venv/*
    */.tox/*
    */build/*
    */dist/*

# Timeout configuration
timeout = 300
timeout_method = thread