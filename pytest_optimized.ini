[tool:pytest]
# Optimized pytest configuration for FastAPI-Easy
# Enhanced for high-performance parallel testing and comprehensive monitoring

# Test discovery and collection
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async testing configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Performance optimizations with comprehensive monitoring
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=20
    --dist=loadscope  # Parallel execution with smart test distribution
    -n auto  # Use all available CPUs
    # Coverage reporting
    --cov=src/fastapi_easy
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-fail-under=85
    --cov-append
    # Performance monitoring
    --benchmark-json=benchmark.json
    --benchmark-only
    --benchmark-sort=mean
    # Caching optimizations
    --cache-clear
    # Timeout and reliability
    --timeout=300
    --timeout-method=thread
    # Output improvements
    --showlocals
    --capture=no
    --log-cli-level=WARNING

# Enhanced test markers for comprehensive test organization
markers =
    # Test type markers
    unit: Unit tests - fast, isolated tests with no external dependencies
    integration: Integration tests - test component interactions with external resources
    e2e: End-to-end tests - full application workflow tests
    performance: Performance tests - test speed and resource usage
    smoke: Smoke tests - critical path validation

    # Feature-specific markers
    migration: Migration tests - database migration functionality
    security: Security tests - authentication, authorization, vulnerabilities
    crud: CRUD operation tests
    auth: Authentication/authorization tests
    cache: Caching functionality tests
    api: API tests - HTTP endpoint testing
    websocket: WebSocket tests
    graphql: GraphQL tests

    # Resource requirement markers
    db: Database tests - database interaction testing
    requires_db: Requires database connection (alias for db)
    redis: Redis tests - Redis functionality testing
    requires_redis: Requires Redis connection (alias for redis)
    network: Network tests - tests requiring network access
    requires_network: Tests requiring network access (alias for network)

    # Performance characteristics
    slow: Slow running tests - may take >1 second
    slowest: Very slow tests - may take >10 seconds
    fast: Fast tests - should complete in <100ms
    benchmark: Benchmark tests - performance measurement

    # Execution requirements
    serial: Must run serially - no parallel execution
    flaky: Potentially flaky tests - may need retries
    isolated: Must run in isolation - no shared state

    # Special categories
    regression: Regression tests - prevent previously fixed bugs
    stress: Stress tests - high-load scenarios
    memory: Memory tests - memory leak detection
    gpu: GPU tests - tests requiring GPU acceleration

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:distutils
    error:::fastapi_easy
    ignore:::sqlalchemy

# Logging configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__"
    if TYPE_CHECKING
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

# Parallel execution settings
[pytest-parallel]
workers = auto
forked = true

# Performance monitoring
[pytest-benchmark]
min_rounds = 5
min_time = 0.000005
max_time = 1.0
timer = time.perf_counter
disable_gc = false
calibration_precision = 10
warmup = false
warmup_iterations = 100000

# Custom test collection rules
collect_ignore_glob =
    */migrations/env.py
    */migrations/script.py.mako
    */venv/*
    */.venv/*
    */.tox/*
    */build/*
    */dist/*

# Timeout configuration
timeout = 300
timeout_method = thread