# Pre-commit hooks configuration for FastAPI-Easy
# Run: pre-commit install --install-hooks
# Update: pre-commit autoupdate
# Run on all files: pre-commit run --all-files

repos:
  # === Core Pre-commit Hooks ===
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespaces
        description: Removes trailing whitespace from all files.

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures that a file is either empty or ends with one newline.

      - id: check-yaml
        name: Check YAML files
        description: Checks YAML files for parseable syntax.

      - id: check-json
        name: Check JSON files
        description: Checks JSON files for parseable syntax.

      - id: check-toml
        name: Check TOML files
        description: Checks TOML files for parseable syntax.

      - id: check-merge-conflict
        name: Check merge conflicts
        description: Checks for files that contain merge conflict strings.

      - id: check-case-conflict
        name: Check case conflicts
        description: Checks for files that would conflict in case-insensitive filesystems.

      - id: check-docstring-first
        name: Docstring is first
        description: Checks for a common error of placing code before docstrings.
        exclude: ^tests/

      - id: check-executables-have-shebangs
        name: Executables have shebangs
        description: Checks that executable files have shebangs.

      - id: check-shebang-scripts-are-executable
        name: Shebang scripts are executable
        description: Checks that scripts with shebangs are executable.

      - id: check-added-large-files
        name: Check for added large files
        description: Prevents giant files from being committed.
        args: ['--maxkb=1000']

      - id: check-vcs-permalinks
        name: Check VCS permalinks
        description: Ensures that links to vcs websites are permalinks.

      - id: destroyed-symlinks
        name: Destroyed symlinks
        description: Detects symlinks which are changed to regular files with content.

      - id: detect-private-key
        name: Detect private keys
        description: Detects the presence of private keys.

      - id: fix-byte-order-marker
        name: Fix UTF-8 byte order marker
        description: Removes UTF-8 byte order marker.

      - id: mixed-line-ending
        name: Mixed line ending
        description: Replaces or checks mixed line ending.
        args: ['--fix=lf']

      - id: debug-statements
        name: Debug statements
        description: Checks for debugger imports and py37+ breakpoint() calls.

  # === Python Code Quality ===
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        name: Black formatter
        description: Formats Python code using Black.
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.280
    hooks:
      - id: ruff
        name: Ruff linter
        description: Fast Python linter and code transformation.
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: ISort import sorting
        description: Sorts Python imports.
        args: ["--profile=black", "--line-length=100"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        name: PyUpgrade
        description: Upgrades syntax for newer Python versions.
        args: ["--py38-plus"]

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.10.0
    hooks:
      - id: reorder-python-imports
        name: Reorder Python imports
        description: Reorders imports to a standardized order.
        args: ["--py38-plus", "--add-import", "from __future__ import annotations"]

  # === Type Checking and Linting ===
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        name: MyPy type checking
        description: Static type checking for Python.
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-setuptools
          - pytest
        args: [--ignore-missing-imports]
        exclude: ^tests/

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Pydocstyle docstring checking
        description: Checks docstring style compliance.
        args: [--convention=google]
        exclude: ^tests/

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: Flake8 linting
        description: Lints Python files for style and syntax errors.
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
        args: [--max-line-length=100, --extend-ignore=E203,W503]
        exclude: ^tests/

  # === Security Scanning ===
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit security linter
        description: Security-focused static analyzer for Python code.
        args: [-c, pyproject.toml, -f, json, -o, bandit-report.json]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        name: Safety dependency check
        description: Checks for known security vulnerabilities in dependencies.

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        description: Detects secrets in code.
        args: [--baseline, .secrets.baseline]

  # === Documentation Quality ===
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        name: Blacken docs
        description: Runs 'black' on python code blocks in documentation files.
        additional_dependencies: [black==23.7.0]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Pydocstyle in docs
        description: Checks docstring style compliance in documentation.
        args: [--convention=google]
        files: ^docs/.*\.py$

  # === Configuration and File Quality ===
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Yamllint
        description: Lints YAML files.
        args: [-d, relaxed]
        files: \.(yaml|yml)$

  - repo: https://github.com/pre-commit/pre-commit
    rev: v3.3.3
    hooks:
      - id: validate_config
        name: Validate pre-commit config
        description: Validates .pre-commit-config.yaml files.

  # === Custom Scripts and Hooks ===
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest check
        description: Runs pytest on the changed files.
        entry: pytest
        language: system
        pass_filenames: false
        always_run: false
        args: [-x, -vv, --disable-warnings]
        files: ^tests/.*\.py$

      - id: coverage-check
        name: coverage check
        description: Checks test coverage.
        entry: coverage
        language: system
        args: [report, --fail-under=85]
        pass_filenames: false
        always_run: true

      - id: check-missing-migrations
        name: Check missing migrations
        description: Checks for missing database migrations.
        entry: python scripts/check_migrations.py
        language: system
        pass_filenames: false
        always_run: true

# === Pre-commit Configuration ===
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
    \.git/.*|
    \.mypy_cache/.*|
    \.pytest_cache/.*|
    \.tox/.*|
    \.venv/.*|
    build/.*|
    dist/.*|
    htmlcov/.*|
    \.coverage|
    .*\.egg-info/|
    migrations/.*
  )$

# Fail fast - stop on first failure
fail_fast: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-check, coverage-check]
  submodules: false