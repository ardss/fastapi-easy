[pytest]
# Pytest configuration for FastAPI-Easy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    slow: marks tests as slow running tests
    requires_db: marks tests that require database connection
    requires_redis: marks tests that require Redis connection
    requires_auth: marks tests that require authentication setup
    security: marks tests related to security functionality
    migration: marks tests related to database migrations

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::FutureWarning

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Minimum Python version
minversion = 7.0
